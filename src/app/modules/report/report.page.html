<ion-header>

</ion-header>

<ion-content>

  <ion-list>

    <ion-card>
      <ion-item lines="none" (click)="openReport()">

        <ion-badge slot="end">2019</ion-badge>
      </ion-item>
    </ion-card>

    <ion-card>

</ion-content>
